<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <div id="main">
        <div id="title-container" class="bg-anchr flex p-2 text-xl text-white text-bold text-semibold w-full flex justify-between">
            <div class="flex">
                <img src="logo.png">
                <span class="ml-4">Anchr.io</span>    
            </div>
            <div id="btn-settings" class="pointer">‚öôÔ∏è</div>
        </div>
        <div id="content-container" class="p-2">
            <div id="alert-container" class="hidden"></div>
            <div id="error-container" class="hidden"></div>

            <form id="form-main">
                <div class="flex justify-between mt-4">
                    <div class="text-grey text-md">
                        <label for="input-link">Link: </label>
                    </div>
                    <div class="flex-grow text-grey">
                        <input type="text" id="input-link" class="text-grey float-right" style="min-width: 252px;"
                            placeholder="https://example.org">
                    </div>
                    <div class="ml-2 pointer" style="width: 15px" title="Shorten">
                        <div id="btn-shorten">üîó</div>
                    </div>
                </div>
                <div class="flex justify-between mt-4">
                    <div class="text-grey text-md">
                        <label for="input-link">Description: </label>
                    </div>
                    <div class="flex-grow text-grey">
                        <input type="text" id="input-description" class="text-grey float-right" style="min-width: 275px;"
                            placeholder="Describe the link">
                    </div>
                </div>
                <div class="flex justify-between mt-4">
                    <div class="text-grey text-md">
                        <label for="input-link">Collection: </label>
                    </div>
                    <div class="flex-grow text-grey">
                        <select id="select-collection" class="float-right text-grey" placeholder="collection" style="min-width: 289px;"></select>
                    </div>
                </div>
                <div class="mt-4">
                    <button id="btn-save" type="submit" class="bg-anchr float-right text-white text-md">Save</button>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="vendor/browser-polyfill.min.js"></script>
    <script src="common.js"></script>
    <script src="app.js"></script>
</body>

</html>
