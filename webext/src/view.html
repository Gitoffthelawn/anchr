<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main">
        <div id="title-container" class="bg-anchr flex p-2 text-xl text-white text-bold text-semibold">
            <img src="logo.png">
            <span class="ml-4">Anchr.io</span>
        </div>
        <div id="content-container" class="p-2">
            <form>
                <div class="flex justify-between mt-4">
                    <div class="text-grey text-md">
                        <label for="input-link">Link: </label>
                    </div>
                    <div class="flex-grow text-grey">
                        <input type="text" class="float-right" style="min-width: 275px;"
                            placeholder="https://example.org">
                    </div>
                </div>
                <div class="flex justify-between mt-4">
                    <div class="text-grey text-md">
                        <label for="input-link">Description: </label>
                    </div>
                    <div class="flex-grow text-grey">
                        <input type="text" class="float-right" style="min-width: 275px;"
                            placeholder="Describe the link">
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="bg-anchr float-right text-white text-md">Save</button>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
