<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

          <li><a></a></li>
          <li ng-class="{ active: isActive('/')}"><a href="#/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
          <li ng-class="{ active: isActive('/collection')}"><a href="#/collection" ng-if="loggedIn()"><i class="glyphicon glyphicon-list"></i> My collection</a></li>
          <li ng-class="{ active: isActive('/collection')}"><a href="#/" onclick="$('#modalLogin').toggle()" ng-if="!loggedIn()"><i class="glyphicon glyphicon-list"></i> My collection</a></li>
          <li ng-class="{ active: isActive('/api')}"><a href="#/api"><i class="glyphicon glyphicon-menu-left"></i><i class="glyphicon glyphicon-menu-right"></i> API</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/#/" onclick="$('#modalSignup').toggle()" ng-if="!loggedIn()"><i class="glyphicon glyphicon-new-window"></i> Sign Up</a></li>
          <li><a href="/#/" onclick="$('#modalLogin').toggle()" ng-if="!loggedIn()"><i class="glyphicon glyphicon-log-in"></i> Log In</a></li>

      <div class="footer">
        <div class="container">
          <!--<p>Made with <span class="glyphicon glyphicon-heart"></span>-->

            <a href="#/terms" style="float: right">Legal notice, terms and privacy conditions.</a></p>
        </div>
      </div>

      <ng-include src="'views/signup.inc.html'" ng-controller="SignupCtrl" onload="init()"></ng-include>
      <ng-include src="'views/login.inc.html'" ng-controller="LoginCtrl" onload="init()"></ng-include>

    </div>
  </div>
</div>

<script>
  function onControllerEvent(e) {
    switch (e) {
      case 'signup':
        $('#modalSignup').toggle();
        $('#modalLogin').toggle();
        break;
      case 'login':
        $('#modalLogin').toggle();
        break;
      case 'newCollection':
        $('#inputNewName').focus();
        break;
    }
  };
</script>
