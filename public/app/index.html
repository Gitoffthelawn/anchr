    <script>
        function onControllerEvent(e) {
            switch (e) {
                case 'signup':
                    $('#modalSignup').toggle();
                    $('#modalLogin').toggle();
                    break;
                case 'login':
                    $('#modalLogin').toggle();
                    break;
                case 'newCollection':
                    $('#inputNewName').focus();
                    break;
            }
        };
    </script>
